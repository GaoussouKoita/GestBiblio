<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Ajout-Modification de Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.css}"/>
</head>
<body>
<div th:include="header.html"></div>

</br>
<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h2 class="panel-title text-center">Ajout-Modification de Document</h2>
        </div>
        <div class="panel-body">
            <form th:object="${document}" th:action="@{/doc/add}" method="POST"
                  class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2">Code</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{codeDoc}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Auteur</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{auteur}" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">Domaine</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{domaine}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Titre</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{titre}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Type</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{type}" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2">Bibliotheque</label>
                    <div class="col-md-10">
                        <input type="text" th:field="*{biblio.codeBiblio}" class="form-control" />
                    </div>
                </div>


                <div class="text-center">
                    <input type="submit" value="Sauvegarder" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
